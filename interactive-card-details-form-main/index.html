<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" type="" href="./styles/index.css" />
    <script src="./index.js" defer></script>
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="cards-section">
        <div class="cards-wrapper">
          <article class="card-front">
            <div class="card-logo">
              <img src="./images/card-logo.svg" alt="" />
            </div>
            <div class="card-data">
              <div class="card-number">1356 5667 9934 8670</div>
              <section class="card-owner-date">
                <p class="card-owner">Carl Edward</p>
                <p class="card-expiry-date">
                  <span class="month">09</span>/<span class="year">24</span>
                </p>
              </section>
            </div>
          </article>
          <article class="card-back">
            <div class="card-cvc">123</div>
          </article>
        </div>
      </section>
      <section class="form-section-wrapper">
        <form id="card-data-form" action="">
          <div class="input-wrapper">
            <label for="cardholder-name">Cardholder name</label>
            <input
              required
              type="text"
              maxlength="20"
              name="cardholder-name"
              id="input-cardholder-name"
              class="form-control"
              placeholder="e.g Jane Appleseed"
            />
            <p class="input-error" id="input-cardholder-error"></p>
          </div>
          <div class="input-wrapper">
            <label for="card-number">Card number</label>
            <input
              required
              maxlength="19"
              type="text"
              name="card-number"
              id="input-card-number"
              class="form-control"
              placeholder="e.g 1356 5667 9934 8670"
            />
            <p class="input-error" id="input-card-number-error"></p>
          </div>
          <div class="date-cvc-wrapper">
            <div class="input-wrapper date">
              <label for="input-month">EXP. Date (MM/YY)</label>
              <input
                required
                min="1"
                max="12"
                id="input-month"
                type="text"
                pattern="\d*"
                maxlength="2"
                name="month"
                placeholder="MM"
                class="form-control"
              />
              <p class="input-error" id="month-error"></p>
              <input
                required
                min="22"
                max="99"
                id="input-year"
                type="text"
                pattern="\d*"
                maxlength="2"
                name="year"
                placeholder="YY"
                class="form-control"
              />
              <!-- <p class="input-error" id="year-error"></p> -->
            </div>
            <div class="input-wrapper cvc">
              <label for="cardholder-name">CVC</label>
              <input
                required
                id="input-cvc"
                type="text"
                pattern="\d*"
                maxlength="3"
                name="cvc"
                placeholder="e.g 123"
                class="form-control"
              />
              <p class="input-error" id="cvc-error"></p>
            </div>
          </div>
          <button class="submit-button" type="submit">Confirm</button>
        </form>
        <div class="submit-message-wrapper">
          <img src="./images/icon-complete.svg" alt="complete-icon" />
          <h1 class="submit-message">Thank You!</h1>
          <p class="submit-paragraph">We have saved your card details</p>
          <button class="submit-button" type="submit">Continue</button>
        </div>
      </section>
    </main>

  </body>
</html>
